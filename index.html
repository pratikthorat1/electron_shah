<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <form class="">
                <input id="search" name="schoo" type="text" placeholder="Type a name to search..">
            </form>
        </div>
    </nav>
    <div class="container">
        <div id="getimage">

        </div>

        <h1 id="header"></h1>
        <div id="list">
            <div class="row" id="users">
            </div>

        </div>
    </div>
    <a class="mybirth" id="birthbtn" onclick="openModal();">
        <i class="fa fa-gift" aria-hidden="true"></i>
        <span class="badge" id="birthdaycount">0
            </span>
    </a>

    <!-- Modal -->
    <div id="mybirth" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Upcoming Birthdays</h2>
                </div>
                <div class="modal-body " id="tablebirthday">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="myButton" data-toggle="modal" data-target="#myModal">+</a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Add New Person Details</h2>
                </div>
                <div class="modal-body form">
                    <div class="row">
                        <div class="col-md-4">
                            <div id="profile-container">
                                <img id="profileImage" src="img/user1.png" />
                                <div class="overlay">
                                    <div class="text"><i class="fa fa-upload" aria-hidden="true"></i>Upload</div>
                                </div>
                            </div>
                            <input id="imageUpload" type="file" accept="image/*" name="profile_photo" capture>
                        </div>
                        <div class="col-md-8">
                            <label>Member Id:</label><input type="text" id="member_id" readonly><br>
                            <label>Name:</label><input type="text" id="name" tabindex=1 placeholder="Enter Your Name" required="required"><br>
                            <label>Reference:</label><input type="text" tabindex=2 placeholder="Enter Your referral" id="ref"><br>
                            <label>Mobile:</label><input type="tel" tabindex=3 onkeypress="return ValDigit(this);" placeholder="Please enter your phone number" id="cont_no" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Alternate No:</label><input type="text" tabindex=4 onkeypress="return ValDigit(this);" placeholder="Alternate phone number" id="alt_no" required>
                            <label>Address:</label><textarea name="text" tabindex=6 id="text" required="required" aria-required="true" title="Your comment" spellcheck="true" cols="28" rows="10"></textarea>
                            <label>Height:</label><input type="text" tabindex=8 onkeypress="return ValDigit(this);" placeholder="Feet" id="height_feet"><input type="text" onkeypress="return ValDigit(this);" placeholder="Inch" id="height_inch">
                            <label>Weight:</label><input type="text" onkeypress="return ValDigitDecimal(this);" id="weight_kg" placeholder="KGs" onchange="getBMI();">
                            <label>Target Wt:</label><input type="text" id="target_weight" readonly>
                        </div>
                        <div class="col-md-6">
                            <label>Email:</label>
                            <input name="email" id="email" tabindex=5 required="required" aria-required="true" placeholder="Your Email Id" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Your email address" type="email" spellcheck="false"
                                size="30" />
                            <label>Gender:</label>
                            <input type="radio" name="gender" tabindex=6 value="Male" aria-required="true">
                            <span class="label1">Male</span>
                            </input>
                            <input type="radio" name="gender" tabindex=7 value="Female">
                            <span class="label1">Female</span>
                            </input>
                            <label>M. Status:</label>
                            <input type="radio" name="married" value="unmarried">
                            <span class="label1">Unmarried</span>
                            </input>
                            <input type="radio" name="married" value="married">
                            <span class="label1">Married</span>
                            </input>
                            <label>Birthday:</label><input type="date" id="birth_date" onchange="calculateAge();">
                            <label>Age:</label><input type="text" id="exact_age" readonly>
                            <label>Current BMI:</label><input type="text" id="current_bmi" readonly>
                            <label>Target BMI:</label><input type="text" id="target_bmi" value="21.5" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="savePerson();" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function(e) {
            if (e.which === 123) { //123 for -F12- open developer tool or console
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) { //116 for -F5- refresh the page
                location.reload();
            }
        });
    </script>
</body>

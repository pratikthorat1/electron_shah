<html>

<head>
    <meta charset="utf-8">
    <title>Weight Wonders</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script src="./node_modules/blob-util/dist/blob-util.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body ng-app="helloApp">
    <div class="container" ng-controller="CompanyCtrl">
        <form>
            <input id="school" name="schoo" type="text" placeholder="Type an name to search..">
            <input type="file" id="image" class="image"><input type="button" value="add" id="add">
        </form>
        <div class="row" id="users">
        </div>
    </div>
    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function(e) {
            if (e.which === 123) { //123 for -F12- open developer tool or console
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) { //116 for -F5- refresh the page
                location.reload();
            }
        });
    </script>
</body>

</html>

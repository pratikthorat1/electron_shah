<html>

<head>
    <meta charset="utf-8">
    <title>Weight Wonders</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="./node_modules/blob-util/dist/blob-util.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <form class="">
                <input id="search" name="schoo" type="text" placeholder="Type a name to search..">
            </form>
        </div>
    </nav>
    <div class="container">
        <div id="getimage">

        </div>
        <div class="row" id="users">
        </div>
    </div>
    <a class="mybirth" id="birthbtn" onclick="openModal();">
        <i class="fa fa-gift" aria-hidden="true"></i>
        <span class="badge" id="birthdaycount">0
            </span>
    </a>

    <!-- Modal -->
    <div id="mybirth" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Upcoming Birthdays</h2>
                </div>
                <div class="modal-body " id="tablebirthday">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="myButton" data-toggle="modal" data-target="#myModal">+</a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Add New Person Details</h2>
                </div>
                <div class="modal-body form">
                    <div class="row">
                        <div class="col-md-4">
                            <div id="profile-container">
                                <image id="profileImage" src="img/user1.png" />
                                <div class="overlay">
                                    <div class="text"><i class="fa fa-upload" aria-hidden="true"></i>Upload</div>
                                </div>
                            </div>
                            <input id="imageUpload" type="file" accept="image/*" name="profile_photo" capture>
                        </div>
                        <div class="col-md-8">
                            <label>Member Id:</label><input type="text" id="member_id" value="G-1217-001" readonly><br>
                            <label>Name:</label><input type="text" id="name" required="required"><br>
                            <label>Reference:</label><input type="text" id="ref" required="required"><br>
                            <label>Mobile:</label><input type="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" id="cont_no" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Alternate No:</label><input type="text" id="alt_no">
                            <label>Address:</label><textarea name="address" id="address" cols="29" rows="10"></textarea>
                            <label>Height:</label><input type="text" id="height_feet"><input type="text" id="height_inch">
                            <label>Weight:</label><input type="text" id="weight_kg" onchange="getBMI();">
                            <label>Target Wt:</label><input type="text" id="target_weight" value="65 Kgs" readonly>
                        </div>
                        <div class="col-md-6">
                            <label>Email:</label><input type="text" id="email">
                            <label>Gender:</label>
                            <input type="radio" name="gender" value="Male">
                            <span class="label1">Male</span>
                            </input>
                            <input type="radio" name="gender" value="Female">
                            <span class="label1">Female</span>
                            </input>
                            <label>M. Status:</label>
                            <input type="radio" name="married" value="unmarried">
                            <span class="label1">Unmarried</span>
                            </input>
                            <input type="radio" name="married" value="married">
                            <span class="label1">Married</span>
                            </input>
                            <label>Birthday:</label><input type="date" id="birth_date" onchange="calculateAge();">
                            <label>Age:</label><input type="text" id="exact_age" value="30 Years 2 Months and 21 Days" readonly>
                            <label>Current BMI:</label><input type="text" id="current_bmi" value="34.3" readonly>
                            <label>Target BMI:</label><input type="text" id="target_bmi" value="21.5" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" Onclick="savePerson();">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function(e) {
            if (e.which === 123) { //123 for -F12- open developer tool or console
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) { //116 for -F5- refresh the page
                location.reload();
            }
        });
    </script>
</body>

</html>

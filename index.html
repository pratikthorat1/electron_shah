<html>

<head>
    <meta charset="utf-8">
    <title>Weight Wonders</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script src="./node_modules/blob-util/dist/blob-util.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body ng-app="helloApp">
    <a href="userdetails.html?user=12" method="GET">Click</a>
    <div class="container" ng-controller="CompanyCtrl">
        <form>
            <input id="school" name="schoo" type="text" placeholder="Type an name to search..">

        </form>
        <div class="row" id="users">
        </div>
    </div>
    <a href="#" class="myButton" data-toggle="modal" data-target="#myModal">+</a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Add New User</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        var remote = require('electron').remote;
        document.addEventListener('keydown', function(e) {
            if (e.which === 123) { //123 for -F12- open developer tool or console
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) { //116 for -F5- refresh the page
                location.reload();
            }
        });
    </script>
</body>

</html>
